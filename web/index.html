    <!-- HTTPS redirect — must be absolute first script -->
    <script>
      if (location.protocol === 'http:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        location.replace('https://' + location.host + location.pathname + location.search + location.hash);
      }
    </script>

    <!-- crypto.randomUUID polyfill — MUST run before any ES module -->
    <script>
      (function() {
        function fallback() {
          if (typeof crypto !== 'undefined' && crypto.getRandomValues) {
            return '10000000-1000-4000-8000-100000000000'.replace(/[018]/g, function(c) {
              return (+c ^ (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (+c / 4)))).toString(16);
            });
          }
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = (Math.random() * 16) | 0;
            return (c === 'x' ? r : (r & 0x3) | 0x8).toString(16);
          });
        }
        if (typeof globalThis.crypto === 'undefined') {
          globalThis.crypto = { randomUUID: fallback, getRandomValues: function(arr) { for (var i = 0; i < arr.length; i++) arr[i] = Math.floor(Math.random() * 256); return arr; } };
        } else if (!crypto.randomUUID) {
          crypto.randomUUID = fallback;
        } else {
          try { crypto.randomUUID(); } catch(e) { crypto.randomUUID = fallback; }
        }
      })();
    </script>

    <!-- Sync theme to prevent FOUC for light-mode returning visitors -->
    <script>
      (function() {
        var t = localStorage.getItem('ling-theme');
        var r = t === 'light' ? 'light'
              : t === 'system' && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light'
              : null;
        if (r) document.documentElement.setAttribute('data-theme', r);
      })();
    </script>

    <style>
      html, body { margin: 0; padding: 0; background: #0a0015; overflow: hidden; }
      #root { width: 100vw; height: 100vh; }
      #loading-fallback {
        position: fixed; inset: 0; z-index: 99999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #0a0015; color: rgba(255,255,255,0.6); font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans SC', system-ui, sans-serif;
      }
      #loading-fallback .spinner { width: 32px; height: 32px; border: 3px solid rgba(139,92,246,0.2); border-top-color: #8b5cf6; border-radius: 50%; animation: spin 0.8s linear infinite; }
      #loading-fallback .text { margin-top: 16px; font-size: 14px; }
      #loading-fallback .error { color: #ff6b6b; margin-top: 12px; font-size: 12px; max-width: 80vw; word-break: break-all; display: none; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var el = document.getElementById('loading-error');
        if (el) { el.style.display = 'block'; el.textContent = msg + ' (' + url + ':' + line + ')'; }
      };
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && root.children.length === 0) {
          var el = document.getElementById('loading-error');
          if (el && !el.textContent) { el.style.display = 'block'; el.textContent = '加载超时，请刷新页面重试'; }
        }
      }, 8000);
    </script>

  <body>
    <div id="root">
      <div id="loading-fallback">
        <div class="spinner"></div>
        <div class="text">灵正在醒来…</div>
        <div class="error" id="loading-error"></div>
      </div>
    </div>
