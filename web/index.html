    <!-- HTTPS redirect — must be absolute first script -->

      if (location.protocol === 'http:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {

    <!-- crypto.randomUUID polyfill — MUST run before any ES module -->
    <script>
      (function() {
        function fallback() {
          if (typeof crypto !== 'undefined' && crypto.getRandomValues) {
            return '10000000-1000-4000-8000-100000000000'.replace(/[018]/g, function(c) {
              return (+c ^ (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (+c / 4)))).toString(16);
            });
          }
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = (Math.random() * 16) | 0;
            return (c === 'x' ? r : (r & 0x3) | 0x8).toString(16);
          });
        }
        if (typeof globalThis.crypto === 'undefined') {
          globalThis.crypto = { randomUUID: fallback, getRandomValues: function(arr) { for (var i = 0; i < arr.length; i++) arr[i] = Math.floor(Math.random() * 256); return arr; } };
        } else if (!crypto.randomUUID) {
          crypto.randomUUID = fallback;
        } else {
          try { crypto.randomUUID(); } catch(e) { crypto.randomUUID = fallback; }
        }
      })();
    </script>

    <!-- Sync theme to prevent FOUC for light-mode returning visitors -->
    <script>
      (function() {
        var t = localStorage.getItem('ling-theme');
        var r = t === 'light' ? 'light'
              : t === 'system' && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light'
              : null;
        if (r) document.documentElement.setAttribute('data-theme', r);
      })();
    </script>

    <!-- Sync lang attribute from i18next localStorage — supports 8 languages -->
    <script>
      (function() {
        var supported = ['en','zh','ja','ko','es','pt-BR','de','fr'];
        var raw = localStorage.getItem('i18nextLng') || '';
        var lng = 'en';
        // Normalize: zh-CN/zh-TW → zh, pt-br → pt-BR, en-US → en, ja-JP → ja
        if (raw.indexOf('zh') === 0) { lng = 'zh'; }
        else if (raw.toLowerCase() === 'pt-br' || raw.indexOf('pt') === 0) { lng = 'pt-BR'; }
        else {
          var base = raw.split('-')[0].toLowerCase();
          for (var i = 0; i < supported.length; i++) {
            if (supported[i] === base) { lng = supported[i]; break; }
          }
        }
        document.documentElement.lang = lng;
        window.__LING_LANG = lng;
      })();
    </script>

    <style>
      /* color-scheme: tell browser we're dark — prevents white flash on native scrollbar/input */
      html, body { margin: 0; padding: 0; background: #0a0015; overflow: hidden; color-scheme: dark; }
      #root { width: 100%; height: 100vh; height: 100dvh; }

      /* Critical CSS variables — available before external stylesheet loads.
         Landing inline React styles use var(--ling-*); if external CSS races with JS,
         these ensure correct colors from first paint. */
      :root {
        --ling-bg-deep: #0a0015; --ling-bg-mid: #0d1b2a; --ling-bg-warm: #1a0a2e;
        --ling-purple: #8b5cf6; --ling-purple-light: #a78bfa; --ling-purple-lighter: #c4b5fd;
        --ling-purple-deep: #6d28d9; --ling-purple-text: #e2d4ff;
        --ling-purple-20: rgba(139,92,246,0.2); --ling-purple-25: rgba(139,92,246,0.25);
        --ling-purple-30: rgba(139,92,246,0.3); --ling-purple-40: rgba(139,92,246,0.4);
        --ling-purple-60: rgba(139,92,246,0.6);
        --ling-text-secondary: rgba(255,255,255,0.75); --ling-text-tertiary: rgba(255,255,255,0.4);
      }

      /* Loading fallback — gradient matches landing bg for seamless cross-dissolve */
      #loading-fallback {
        position: fixed; inset: 0; z-index: 99999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: linear-gradient(180deg, #0a0015 0%, #0d1b2a 50%, #1a0a2e 100%);
        color: rgba(255,255,255,0.6);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans SC', system-ui, sans-serif;
        transition: opacity 0.35s ease;
      }
      #loading-fallback .spinner {
        width: 32px; height: 32px;
        border: 3px solid rgba(139,92,246,0.2); border-top-color: #8b5cf6;
        border-radius: 50%; animation: spin 0.8s linear infinite;
        filter: drop-shadow(0 0 8px rgba(139,92,246,0.4));
      }
      #loading-fallback .text { margin-top: 16px; font-size: 14px; }
      #loading-fallback .error { color: #ff6b6b; margin-top: 12px; font-size: 12px; max-width: 80vw; word-break: break-all; display: none; }
      @keyframes spin { to { transform: rotate(360deg); } }

      /* Landing-critical keyframes — referenced by React inline `animation` props.
         Inlined so animations work even if external CSS loads after JS (edge case). */
      @keyframes blink { 0%,50% { opacity: 1 } 51%,100% { opacity: 0 } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(12px) } to { opacity: 1; transform: translateY(0) } }
      @keyframes breatheGlowOpacity { 0%,100% { opacity: 0 } 50% { opacity: 1 } }
      @keyframes textShimmer { 0%,35% { background-position: 100% center } 65%,100% { background-position: -100% center } }
      @keyframes landingBtnSpin { to { transform: rotate(360deg) } }

      /* Landing title gradient text — critical for hero visual; must be available at first render */
      .landing-title-gradient {
        background: linear-gradient(90deg,#fff 0%,#e2d4ff 15%,#c4b5fd 30%,#a78bfa 45%,#fff 50%,#a78bfa 55%,#c4b5fd 70%,#e2d4ff 85%,#fff 100%);
        background-size: 200% 100%;
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        background-clip: text; animation: textShimmer 6s ease-in-out 1s infinite both;
      }
      .landing-title-glow { text-shadow: 0 0 40px var(--ling-purple-40), 0 0 80px var(--ling-purple-20); }
    </style>
    <script>
      window.onerror = function(msg, url, line, col, error) {
