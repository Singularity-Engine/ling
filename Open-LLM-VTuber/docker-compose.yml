version: '3.8'

services:
  open-llm-vtuber:
    build:
      context: .
      dockerfile: dockerfile.light  # 使用轻量级版本避免CUDA镜像下载问题
    container_name: open-llm-vtuber
    ports:
      - "12393:12393"  # 映射Web服务端口
    volumes:
      - ./conf.yaml:/app/conf.yaml  # 挂载配置文件
      - ./chat_history:/app/chat_history  # 挂载聊天历史
      - ./cache:/app/cache  # 挂载缓存目录
      - ./affinity_data:/app/affinity_data  # 挂载情感数据
      - ./models:/app/models  # 挂载模型目录
      - ./logs:/app/logs  # 挂载日志目录
    environment:
      - PYTHONUNBUFFERED=1  # Python输出不缓冲
    network_mode: "bridge"  # 使用桥接网络
    restart: unless-stopped  # 自动重启
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:12393/web-tool"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    driver: bridge 