name: CI/CD

on:
  push:
#    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3

    - name: Build image
      run: docker build -t open-llm-vtuber-back:latest .

    - name: Test
      run: |
        docker run --rm open-llm-vtuber-back:latest ruff check .
        docker run --rm open-llm-vtuber-back:latest pytest tests/ -v

    - name: Save and deploy
      run: |
        docker save open-llm-vtuber-back:latest | gzip > open-llm-vtuber-back.tar.gz

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: 34.46.252.119
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker stop open-llm-vtuber-back 2>/dev/null || true
          docker rm open-llm-vtuber-back 2>/dev/null || true

    - name: Copy image
      uses: appleboy/scp-action@v0.1.7
      with:
        host: 34.46.252.119
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "open-llm-vtuber-back.tar.gz"
        target: "~/"

    - name: Start container
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: 34.46.252.119
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker load < ~/open-llm-vtuber-back.tar.gz
          docker run -d --name open-llm-vtuber-back --restart unless-stopped -p 12393:12393 open-llm-vtuber-back:latest